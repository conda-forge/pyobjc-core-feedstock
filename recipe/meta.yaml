{% set name = "pyobjc-core" %}
{% set version = "7.3" %}
{% set sha256 = "5081aedf8bb40aac1a8ad95adac9e44e148a882686ded614adf46bb67fd67574" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - force_conda-forge_libffi.diff  # TODO: rename

build:
  number: 2
  skip: true  # [not osx or py2k or python_impl == 'pypy' or (arm64 and py < 39)]
#  script:
#    # force pyobjc to use conda-forge's chosen SDK
#    - export CFLAGS="${CFLAGS} -isysroot ${SDKROOT:-$CONDA_BUILD_SYSROOT}"
#    # "-framework Carbon" is ignored because of this linker flag set by conda, so we remove it
#    - export LDFLAGS=`echo "${LDFLAGS}" | sed "s/-Wl,-dead_strip_dylibs//g"`
#    - export LDFLAGS_LD=`echo "${LDFLAGS_LD}" | sed "s/-dead_strip_dylibs//g"`
#    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - PyObjCTools
    - objc

about:
  home: https://github.com/ronaldoussoren/pyobjc
  license: MIT
  summary: Python<->ObjC Interoperability Module
  license_family: MIT
  license_file: License.txt
  doc_url: https://pyobjc.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - kastman
    - leofang
